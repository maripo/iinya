<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<script type="text/javascript" src="../src/player.js"></script>
		<script type="text/javascript" src="../src/sound_effect.js"></script>
		<script type="text/javascript" src="../src/file_rw.js"></script>
		<script type="text/javascript" src="../src/config.js"></script>
		<link rel="stylesheet" type="text/css" href="../style/style.css"/>
		<title>Iinya</title>
	</head>
	<body>
		<h1>
			いいニャ 詳細設定
		</h1>
		<!-- Volume Settings -->
		<div class="configSection">
			<h2>
				音量
			</h2>
			<div>
				<input type="range" id="masterVolume" min="0" max="100" value="100" style="width:300px;margin-left:40px;" />
			</div>
		</div>
		<!-- Audio Settings -->
		<div class="configSection">
			<h2>音声選択</h2>
			<p>
				チェックを入れたものがランダムで再生されます。
			</p>
			<ul id="audio_list">
			</ul>
			<h3>ディスク上の音声ファイルを追加</h3>
			<div style="line-height:32px; font-size:80%;">
				 <input type="file" id="fileSelector"/>
				<p>
					(1MB未満)
				</p>
				
			</div>
		</div>
		<!-- Label Settings -->
		<div class="configSection">
			<h2>ボタンの文字の置き換え</h2>
			<div>
				「<input id="labelFrom"/>」
				を
				「<input id="labelTo"/>」
				に変更
				<input type="button" value="保存" id="labelSave"/>
			</div>
			<div style="font-size:80%">
				(例: 「いいね」を「いいニャ」に変更)<br/>
				空にすると文字を置き換えません。
			</div>
		</div>
		
		<hr/>
		
		<!-- Credit -->
		<div>
			<h2>Contact</h2>
			<ul>
				<li>Twitter: <a href="http://twitter.com/MaripoGoda">MaripoGoda</a></li>
				<li>Facebook: <a href="https://www.facebook.com/maripo">Mariko GODA @Facebook</a></li>
				<li>Mail: goda[DOT]mariko[AT]gmail[DOT]com</li>
				<li>Github: <a href="https://github.com/maripo/iinya">maripo/iinya</a></li>
			</ul>
			<div>
				<img id="random_cat"/>
			</div>
			
		</div>
	</body>
</html>
